<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta importante... ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS CSS --- */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #ffe6e9; /* Fondo rosita suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita scroll cuando el bot√≥n crece mucho */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Estilo de la imagen (meme/gif) */
        #mainImage {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Estilos base de los botones */
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
        }

        /* Bot√≥n S√ç */
        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 0 #27ae60;
        }
        #yesBtn:active { transform: translateY(4px); box-shadow: none; }

        /* Bot√≥n NO */
        #noBtn {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 0 #c0392b;
            position: relative;
        }

        /* Pantalla de √©xito (oculta al principio) */
        #successContainer {
            display: none;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6e9;
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #successContainer h2 {
            font-size: 3rem;
            color: #ff4d6d;
        }
        
        #successContainer p {
            font-size: 1.5rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div class="container" id="questionContainer">
        <h1 id="questionTitle">¬øQuieres ser mi novia?</h1>
        <img id="mainImage" src="https://i.pinimg.com/originals/1d/40/0e/1d400e79e924b844848049f3e52172b2.jpg" alt="Cute bear">
        
        
        
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">¬°S√≠, acepto!</button>
            <button id="noBtn" onmouseover="avoidNo()" onclick="avoidNo()">No acepto</button>
        </div>
    </div>

    <div id="successContainer">
        <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" style="width: 300px; border-radius: 20px;">
        <h2>¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h2>
        <p>Prometo hacerte la persona m√°s feliz del mundo. Te amo.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        /* --- JAVASCRIPT --- */
        
        let noClickCount = 0; // Contador de veces que dice que no

        // Frases para el bot√≥n "No"
        const noPhrases = [
            "No",
            "¬øEst√°s segura?",
            "¬øDe verdad?",
            "Pi√©nsalo bien...",
            "Me vas a romper el cora üíî",
            "¬°Por favor!",
            "¬°No me hagas esto!",
            "Voy a llorar...",
            "¬°Ya di que s√≠!",
            "No tienes otra opci√≥n üòà"
        ];

        // Im√°genes para cada vez que dice "No" (puedes poner tus propias URLs o rutas de archivos locales)
        const images = [
            "1.jpg", // Inicial (Feliz)
            "22.jpg", // Triste 1
            "3.jpg", // Triste 2
            "444.jpeg",  // Llorando
            "55.jpeg"   // Muy triste
        ];

        function avoidNo() {
            noClickCount++;
            
            // 1. Cambiar el texto del bot√≥n No
            const noBtn = document.getElementById('noBtn');
            // Usa el contador para elegir frase, si se acaban usa la √∫ltima
            let phraseIndex = noClickCount < noPhrases.length ? noClickCount : noPhrases.length - 1;
            noBtn.innerText = noPhrases[phraseIndex];

            // 2. Hacer crecer el bot√≥n S√≠
            const yesBtn = document.getElementById('yesBtn');
            let currentFontSize = window.getComputedStyle(yesBtn).fontSize;
            let newSize = parseFloat(currentFontSize) * 1.4; // Crece un 40% cada vez
            yesBtn.style.fontSize = newSize + 'px';

            // 3. Achicar el bot√≥n No (opcional, para que desaparezca visualmente)
            let currentNoSize = window.getComputedStyle(noBtn).fontSize;
            let newNoSize = parseFloat(currentNoSize) * 0.8; // Se reduce
            noBtn.style.fontSize = newNoSize + 'px';
            
            // 4. Cambiar la imagen (Memes/Gifs)
            const mainImg = document.getElementById('mainImage');
            // Cicla entre las im√°genes disponibles (excepto la primera que es la feliz)
            let imageIndex = (noClickCount % (images.length - 1)) + 1; 
            mainImg.src = images[imageIndex];
        }

        function acceptProposal() {
            // Ocultar pregunta
            document.getElementById('questionContainer').style.display = 'none';
            
            // Mostrar √©xito
            const successDiv = document.getElementById('successContainer');
            successDiv.style.display = 'flex';

            // Lanzar confeti (Efecto de celebraci√≥n)
            launchConfetti();
        }

        // Funci√≥n para el efecto de confeti
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                // Lanza confeti desde dos lados
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
</body>
</html>
